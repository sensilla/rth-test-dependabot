---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/services/backend"
    schedule:
      interval: "weekly"
    target-branch: "main"
    ignore:
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
      - dependency-name: "graphene"
        update-types: ["version-update:semver-major"]
      - dependency-name: "graphene-django"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "pip"
    directory: "/services/measurements"
    schedule:
      interval: "weekly"
    target-branch: "main"
    reviewers:
      - "raoul-thill"
