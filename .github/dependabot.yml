---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/services/backend"
    schedule:
      interval: "weekly"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "pip"
    directory: "/services/measurements"
    schedule:
      interval: "weekly"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    reviewers:
      - "raoul-thill"
